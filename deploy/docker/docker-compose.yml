# Hotpass Dockerized Hub
#
# Runs the complete Hotpass ecosystem in containers:
# - hotpass-web: React UI (Vite dev server)
# - marquez: OpenLineage metadata service
# - prefect: Workflow orchestration server

version: '3.8'

services:
  # Hotpass Web UI
  hotpass-web:
    build:
      context: ../../apps/web-ui
      dockerfile: Dockerfile
      args:
        PREFECT_API_URL: http://prefect:4200/api
        OPENLINEAGE_URL: http://marquez:5000/api/v1
    ports:
      - "3001:80"
    environment:
      - PREFECT_API_URL=http://prefect:4200/api
      - OPENLINEAGE_URL=http://marquez:5000/api/v1
      - HOTPASS_ENVIRONMENT=docker
    depends_on:
      prefect:
        condition: service_healthy
      marquez:
        condition: service_healthy
    networks:
      - hotpass-network
    volumes:
      - ../../apps/web-ui:/app
      - /app/node_modules
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Marquez - OpenLineage Metadata Service
  marquez:
    image: marquezproject/marquez:latest
    ports:
      - "5000:5000"
      - "5001:5001"
    environment:
      - MARQUEZ_PORT=5000
      - MARQUEZ_ADMIN_PORT=5001
      - POSTGRES_HOST=marquez-db
      - POSTGRES_PORT=5432
      - POSTGRES_DB=marquez
      - POSTGRES_USER=marquez
      - POSTGRES_PASSWORD=marquez
    depends_on:
      - marquez-db
    networks:
      - hotpass-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/healthcheck"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Marquez PostgreSQL Database
  marquez-db:
    image: postgres:14
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=marquez
      - POSTGRES_USER=marquez
      - POSTGRES_PASSWORD=marquez
    volumes:
      - marquez-data:/var/lib/postgresql/data
    networks:
      - hotpass-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U marquez"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Prefect Server
  prefect:
    image: prefecthq/prefect:2-python3.11
    ports:
      - "4200:4200"
    environment:
      - PREFECT_API_URL=http://prefect:4200/api
      - PREFECT_SERVER_API_HOST=0.0.0.0
      - PREFECT_UI_ENABLED=true
    command: prefect server start --host 0.0.0.0
    networks:
      - hotpass-network
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:4200/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  llm:
    image: ghcr.io/ollama/ollama:0.3.12
    profiles: ["llm"]
    ports:
      - "11434:11434"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:11434/api/tags"]
      interval: 1m
      timeout: 10s
      retries: 5
    networks:
      - hotpass-network

networks:
  hotpass-network:
    driver: bridge

volumes:
  marquez-data:
