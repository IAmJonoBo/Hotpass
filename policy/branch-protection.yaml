version: 1
rules:
  main:
    required_status_checks:
      strict: true
      contexts:
        - qa
        - accessibility
        - supply-chain
        - mutation-testing
        - static-analysis
        - fitness-functions
    enforce_admins: true
    required_pull_request_reviews:
      required_approving_review_count: 2
      dismiss_stale_reviews: true
    restrictions: {}
