name: codeql

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  security-events: write

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: Initialize CodeQL
        uses: github/codeql-action/init@5c44ebe769d491c3e50d23901da6ee7eb2db4f1c # v4
        with:
          languages: python

      - name: Autobuild
        uses: github/codeql-action/autobuild@5c44ebe769d491c3e50d23901da6ee7eb2db4f1c # v4

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@5c44ebe769d491c3e50d23901da6ee7eb2db4f1c # v4
        with:
          category: "/language:python"
