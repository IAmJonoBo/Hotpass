name: docs

on:
  pull_request:
    paths:
      - "docs/**"
      - "README.md"
      - "IMPLEMENTATION_STATUS.md"
      - "IMPLEMENTATION_COMPLETE.md"
      - "RELEASE_SUMMARY.md"
      - ".github/workflows/docs.yml"
  push:
    branches:
      - main
    paths:
      - "docs/**"
      - "README.md"
  workflow_dispatch:
    inputs:
      uv_extras:
        description: 'Space-separated uv extras to install (e.g. "dev docs")'
        required: false
        default: "dev docs"

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      UV_EXTRAS: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.uv_extras != '' && github.event.inputs.uv_extras || 'dev docs' }}
    steps:
      - name: Check out repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: Set up Python
        uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6
        with:
          python-version: "3.14"

      - name: Install uv
        run: |
          python -m pip install --upgrade pip
          pip install uv

      - name: Sync dependencies
        env:
          HOTPASS_UV_EXTRAS: ${{ env.UV_EXTRAS }}
        run: |
          uv venv
          bash ops/uv_sync_extras.sh

      - name: Build documentation
        run: uv run sphinx-build -n -W -b html docs docs/_build/html

      - name: Check documentation links
        run: uv run sphinx-build -b linkcheck docs docs/_build/linkcheck
