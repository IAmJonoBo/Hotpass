name: Docker Build Cache

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: docker-cache-${{ github.ref }}
  cancel-in-progress: false

jobs:
  warm-cache:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Check out repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: Set up QEMU
        uses: docker/setup-qemu-action@49b3bc8e6bdd4a60e6116a5414239cba5943d3cf # v3

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@0d103c3126aa41d772a8362f6aa67afac040f80c # v3

      - name: Build image with cache hydration
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6
        with:
          context: .
          file: Dockerfile
          push: false
          load: false
          tags: ghcr.io/hotpass/cache:${{ github.sha }}
          cache-from: type=gha,scope=hotpass-${{ github.ref_name }}
          cache-to: type=gha,scope=hotpass-${{ github.ref_name }},mode=max
